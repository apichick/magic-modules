---
name: 'AnalyticsDatastore'
description: |
  Apigee Analytics Datastore.
references:
  guides:
    'Exporting data from Analytics': 'https://cloud.google.com/apigee/docs/api-platform/analytics/export-data'
  api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.analytics.datastores'
docs:
base_url: '{{ org_id }}/analytics/datastores'
self_link: '{{org_id}}/analytics/datastores/{{ datastore_id }}'
create_url: '{{org_id}}/analytics/datastores'
delete_url: '{{org_id}}/analytics/datastores/{{ datastore_id }}'
update_url: '{{org_id}}/analytics/datastores/{{ datastore_id }}'
immutable: true
import_format:
  - '{{org_id}}/analytics/datastores/{{datastore_id}}'
  - '{{org_id}}/{{datastore_id}}'
custom_code:
  custom_import: 'templates/terraform/custom_import/apigee_analytics_datastore.go.tmpl'
  decoder: 'templates/terraform/decoders/apigee_analytics_datastore.go.tmpl'
examples:
  - name: "apigee_analytics_datastore_bigquery"
    exclude_test: true
  - name: "apigee_analytics_datastore_bigquery_test"
    primary_resource_id: "datastore"
    test_env_vars:
      org_id: "ORG_ID"
      billing_account: "BILLING_ACCT"
    exclude_docs: true
      # Resource creation race
    skip_vcr: true      
parameters:
  - name: 'orgId'
    type: String
    description: |
      The Apigee Organization associated with the Apigee analytics datastore,
      in the format `organizations/{{org_name}}`.
    url_param_only: true
    required: true
    immutable: true
properties:
  - name: 'datastore_id'
    type: String
    description: |
      UUID of the datastore.    
    output: true
  - name: 'display_name'
    type: String
    description: |
      Display name in UI.
    required: true
  - name: 'org'
    type: String
    description: |
      Organization that the datastore belongs to.
    output: true
  - name: 'targetType'
    type: Enum
    description: |
      Destination storage type. Supported types gcs or bigquery.
    enum_values:
      - gcs
      - bigquery
  - name: 'createTime'
    type: String
    description: |
      Datastore create time, in milliseconds since the epoch of 1970-01-01T00:00:00Z
    output: true
  - name: 'lastUpdateTime'
    type: String
    description: |
      Datastore last update time, in milliseconds since the epoch of 1970-01-01T00:00:00Z
    output: true
  - name: 'datastoreConfig'
    type: NestedObject
    description: |
      Datastore Configurations.
    properties:
      - name: 'projectId'
        type: String
        description: |
          Google Cloud project in which the datastore exists.
        required: true
      - name: 'bucketName'
        type: String  
        description: |
          Name of the Cloud Storage bucket. Required for gcs targetType.
      - name: 'path'
        type: String
        description: |
          Path of Cloud Storage bucket Required for gcs targetType.
      - name: 'datasetName'
        type: String
        description: |
          BigQuery dataset name Required for bigquery targetType.
      - name: 'tablePrefix'
        type: String
        description: |
          Prefix of BigQuery table Required for bigquery targetType.



  
